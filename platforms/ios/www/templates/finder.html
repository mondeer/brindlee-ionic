<ion-view view-title="FireTruckFinder">
    <ion-content ng-class="{expanded:isExpanded}">
      <div class="list">
        <h3>Price Range</h3>
        <div class="item range range-positive">
          <i class="icon ion-social-usd-outline"></i>
          <input type="range" name="volume" min="0" max="23000" value="4500">
          <i class="icon ion-social-usd"></i>
        </div>
      </div>
      <hr>
      <div class="list">
        <label class="item item-input item-select">
          <div class="input-label">
            Pump Size
          </div>
          <select>
            <option>All</option>
            <option>500 - 750 GPM</option>
            <option selected>750 - 1250 GPM</option>
            <option>1250 - 1500 GPM</option>
            <option>1500 - 2000 GPM</option>
            <option>2000 + GPM</option>
          </select>
          </label>
        </div>
        <div class="list">
          <label class="item item-input item-select">
            <div class="input-label">
              Tank Size
            </div>
            <select>
              <option>All</option>
              <option>500 - 750 GPM</option>
              <option selected>750 - 1250 GPM</option>
              <option>1250 - 1500 GPM</option>
              <option>1500 - 2000 GPM</option>
              <option>2000 + GPM</option>
            </select>
            </label>
          </div>
          <div class="list">
            <label class="item item-input item-select">
            <div class="input-label">
               Chasis
            </div>
            <select>
              <option>All</option>
              <option>500 - 750 GPM</option>
              <option selected>750 - 1250 GPM</option>
              <option>1250 - 1500 GPM</option>
              <option>1500 - 2000 GPM</option>
              <option>2000 + GPM</option>
            </select>
            </label>
          </div>
          <div class="list">
            <label class="item item-input item-select">
              <div class="input-label">
                 Mileage
              </div>
              <select>
                <option>All</option>
                <option>500 - 750 GPM</option>
                <option selected>750 - 1250 GPM</option>
                <option>1250 - 1500 GPM</option>
                <option>1500 - 2000 GPM</option>
                <option>2000 + GPM</option>
              </select>
              </label>
            </div>
            <div class="list">
              <label class="item item-input item-select">
                <div class="input-label">
                   Warranty
                </div>
                <select>
                  <option>All</option>
                  <option>500 - 750 GPM</option>
                  <option selected>750 - 1250 GPM</option>
                  <option>1250 - 1500 GPM</option>
                  <option>1500 - 2000 GPM</option>
                  <option>2000 + GPM</option>
                </select>
                </label>
              </div>
              <div class="padding">
                  <button class="button button-full button-assertive ink">FIND</button>
              </div>
    </ion-content>
</ion-view>
